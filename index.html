<!DOCTYPE html>
<html>
    <head>
        <title>Whimdoes Scheleven</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="overlay"><h1 id=""overlay-text>It's now safe to close this tab.</h1></div>
        <div id="desktop">

            <div id="startmenu">
                <div id="starttitle">Welcome, Boyne.</div>
                <div id="startprogramlist">
                    <div id="startsearch">
                        <input type="text" id="startsearchinput" placeholder="Search">
                    </div>
                </div>
                <div id="startpowermenu">
                    <div id="startpoweroff">Shut Down</div>
                </div>
            </div>

            <div id="taskbar">
                <div id="start-wrapper">
                <img id="start" src="assets/logo.png" draggable="false">
                </div>

                <div id="taskbar-apps"></div>

                <div id="clock">
                    <div id="time">-:-- --</div>
                    <div id="date">-/-/----</div>
                </div>

                <div id="show-desktop">|</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
