<!DOCTYPE html>
<html>
    <head>
        <title>Whimdoes Scheleven</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="desktop">

            <div id="startmenu" style="display: none"></div>

            <div id="taskbar">
                <div id="start-wrapper">
                <img id="start" src="assets/w11.png" draggable="false">
                </div>

                <div id="search">
                    <div id="search-img-wrapper">
                    <img src="assets/search.png" draggable="false">
                    </div>
                    <div id="search-text">Search</div>
                </div>

                <div id="taskbar-apps"></div>

                <div id="clock">
                    <div id="time">9:35 AM</div>
                    <div id="date">2/2/2023</div>
                </div>

                <div id="show-desktop">|</div>
            </div>
        </div>
    </body>
</html>
