<!DOCTYPE html>
<html>
    <head>
        <title>Whimdoes Scheleven</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="desktop">

            <div id="startmenu">
                <div id="starttitle">Welcome, Boyne.</div>
                <div id="startprogramlist">

                </div>
                <div id="startpowermenu">
                    <div id="startpoweroff">Shut Down</div>
                </div>
            </div>

            <div id="taskbar">
                <div id="start-wrapper">
                <img id="start" src="assets/logo.png" draggable="false">
                </div>

                <div id="search">
                    <div id="search-img-wrapper">
                    <img src="assets/search.svg" draggable="false" class="invert">
                    </div>
                    <div id="search-text">Search</div>
                </div>

                <div id="taskbar-apps"></div>

                <div id="clock">
                    <div id="time">-:-- --</div>
                    <div id="date">-/-/----</div>
                </div>

                <div id="show-desktop">|</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
